<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    <div id="background">
        <div id="header">
            <div id="front">
                <h1 id="title" class="fw-500 fs-30">IP Address Tracker</h1>
                <div id="input-wrapper">
                    <label for="input-text" class="input-text">
                        <input id="input-text" type="text" placeholder="Search for any IP address or domain">
                    </label>
                    <button id="input-submit"></button>
                </div>
                <div id="result">
                    <div class="result-tag" id="ip">
                        <h1 class="result-title">IP ADDRESS</h1>
                        <P class="result-text">&nbsp;</P>
                    </div>
                    <div class="result-tag" id="location">
                        <h1 class="result-title">LOCATION</h1>
                        <p class="result-text">&nbsp;</p>
                    </div>
                    <div class="result-tag" id="timezone">
                        <h1 class="result-title">TIMEZONE</h1>
                        <p class="result-text">&nbsp;</p>
                    </div>
                    <div class="result-tag" id="isp">
                        <h1 class="result-title">ISP</h1>
                        <p class="result-text">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
